---
kind: pipeline
name: amd

platform:
  os: linux
  arch: amd64

steps:
- name: submodules
  image: docker:git
  commands:
  - git submodule update --init --recursive

- name: build
  image: plugins/docker
  environment:
    DOCKER_ARCH: amd64
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASS:
      from_secret: DOCKER_PASS
  commands:
  - ./build/cicd_build.sh

---
kind: pipeline
name: arm

platform:
  os: linux
  arch: arm

steps:
- name: submodules
  image: docker:git
  commands:
  - git submodule update --init --recursive

- name: build
  image: docker
  environment:
    DOCKER_ARCH: arm
    DOCKER_HOST: tcp://docker:2375
    DOCKER_USER:
      from_secret: DOCKER_USER
    DOCKER_PASS:
      from_secret: DOCKER_PASS
  commands:
  - ./build/cicd_build.sh

